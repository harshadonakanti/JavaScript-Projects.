<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="JSProject.css">
  <title>Simon Says game</title>
</head>
<body>
    <h2>Simon Say's</h2>
    <h3>press any key to start the game</h3>
    <div class="box-container">
      <div class="lineOne">
        <div class="btn orange" type="button" id="orange"></div>
      <div class="btn green" type="button" id="green"></div>
                  
      </div>
      <div class="secLine">
        <div class="btn blue" type="button" id="blue"></div>
      <div class="btn violet" type="button" id="violet"></div>
      </div>
    </div>
      <div id="score">Highest Score: </div>
<script src="JSProject.js"></script>
</body>
</html>
